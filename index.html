<!DOCTYPE HTML>
	<html class="fsvs" lang="en">
		<meta charset="UTF-8">
			<head>
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
			<title>

			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
			<link href="css/style.css" rel="stylesheet" media="all">
			<link href="css/sequence-theme.mono.css" rel="stylesheet" media="all">
			</head>
			<body>
				
			<div class="splitLeft left">
  				<div class="centeredLeft">
					<img src="images/rotunda.png" style="width:500px;height:400px;"/>
    				<p class="bioTextTitle">Hi, I'm Christopher Acciai.</p>
    				<p class="bioText">Thanks for stopping by! I'm a third year @ the <font class="bioTextBold">University of Virginia</font> studying computer science. I'm passionate about all things <font class="bioTextBold">design &amp; technology</font>. This website is under construction but for now check out what I've been <a href="https://www.youtube.com/watch?v=gHiqPG0526U"><font class="bioTextBold">jammin'</font></a> to.</p>
					<div class = "bioVectors">
						<a style="text-decoration: none" href="https://www.linkedin.com/in/christopheracciai/">
							<img src="images/In-Black-94px-TM.png" style="width:35px;height22px;margin-right:30px"/>
						</a>
						<a href="mailto:chris@acciai.us?Subject=Hello" target="_top">
							<img src="images/black-envelope.png" style="width:35px;height23px;"/>
						</a>
					</div>
  				</div>
			</div>
			<div class="splitRight right">
				<div id="sequence" class="seq">
					<ul class="seq-canvas">
					  <li class="seq-step1 seq-valign seq-in">
						<div class="seq-vcenter">
							<img data-seq class="seq-feature" src="images/dashboardTest.png" alt="Dashboard image"/>
						</div>
					  </li>

					  <li class="seq-step2 seq-valign">
						<div class="seq-vcenter">
						  <img data-seq class="seq-feature" src="images/iphoneFinal.png" alt="iphone" style="width:150px;height:320px;"/>
						</div>
					  </li>
					</ul>

					<fieldset class="seq-nav" aria-label="Slider buttons" aria-controls="sequence">

					  <button type="button" class="seq-prev" aria-label="Previous">
						<img src="images/prev.svg" alt="Previous" />
					  </button>

					  <ul role="navigation" aria-label="Pagination" class="seq-pagination">
						<li class="seq-current">
						  <a href="#step1" rel="step1" title="Go to bananas">
							<img src="images/dashboardTest.png" alt="Bananas" width="40px" height="27px" style="margin-left: 1px"/>
						  </a>
						</li>
						<li>
						  <a href="#step2" rel="step2" title="Go to coconut">
							<img src="images/iphoneFinal.png" alt="iphone" width="17px" height="30px" style="margin-left: 15px"/>
						  </a>
						</li>
					  </ul>

					  <button type="button" class="seq-next" aria-label="Next">
						<img src="images/next.svg" alt="Next" />
					  </button>

					</fieldset>
				  </div>
			</div>
			<script src="scripts/imagesloaded.pkgd.min.js"></script>
  			<script src="scripts/hammer.min.js"></script>
  			<script src="scripts/sequence.min.js"></script>
  			<script src="scripts/sequence-theme.mono.js"></script>
			<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
